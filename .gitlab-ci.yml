variables:
    # Use a shallow clone depth to speed up the CI build.
    # See: https://docs.gitlab.com/ee/ci/large_repositories/
    BUILD_NAME: Traffic3D
    GIT_DEPTH: 10

cache:
    key: "$CI_PROJECT_NAMESPACE-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG-$BUILD_TARGET"
    paths:
        - $BUILD_NAME/Library/

stages:
    - prepare
    - lint
    - test
    - build
    - benchmark

workflow:
    rules:
        - if: $CI_MERGE_REQUEST_ID
          when: never
        - if: $CI_COMMIT_TAG
          when: never
        - when: always

meta-build-image:
    stage: prepare
    image: docker:stable
    variables:
        DOCKER_TLS_CERTDIR: ""
    services:
        - docker:dind
    script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - cd .meta
        - docker build -t $CI_REGISTRY/traffic3d/traffic3d/buildimage:latest .
        - docker push $CI_REGISTRY/traffic3d/traffic3d/buildimage:latest
    rules:
        - changes:
              - .meta/Dockerfile
          when: always
        - when: never
    tags:
        - shared

.unity_before_script: &unity_before_script
    before_script:
        - chmod +x ./ci/before_script.sh && ./ci/before_script.sh

lint:
    stage: lint
    image: ruby:2.6
    before_script:
        - gem install mdl
    script:
        - git ls-files -z '*.md' | xargs -0 mdl --style .mdl.rb
    rules:
        - if: '$CI_COMMIT_BRANCH == "master"'
          when: never
        - when: always
    tags:
        - shared

.test: &test
    image: registry.gitlab.com/traffic3d/traffic3d/buildimage
    stage: test
    <<: *unity_before_script
    script:
        - chmod +x ./ci/test.sh && ./ci/test.sh
    artifacts:
        name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$TEST_PLATFORM-results"
        when: always
        paths:
            - $(pwd)/$TEST_PLATFORM-results.xml
    rules:
        - if: $CI_COMMIT_TAG
          when: never
        - when: always
    tags:
        - test
        - shared

test-playmode:
    <<: *test
    variables:
        TEST_PLATFORM: playmode

test-editmode:
    <<: *test
    variables:
        TEST_PLATFORM: editmode


.build: &build
    image: registry.gitlab.com/traffic3d/traffic3d/buildimage
    stage: build
    <<: *unity_before_script
    script:
        - chmod +x ./ci/build.sh && ./ci/build.sh
    parallel:
        matrix:
            - BUILD_TARGET:
                  - StandaloneLinux64
                  - StandaloneOSX
                  - StandaloneWindows64
    tags:
        - build
        - shared

build:feature-branch:
    <<: *build
    artifacts:
        paths:
            - ./$BUILD_NAME/Builds/
        expire_in: 1 week
    rules:
        - if: $CI_COMMIT_TAG
          when: never
        - if: '$CI_COMMIT_BRANCH == "master"'
          when: never
        - when: on_success

build:master:
    <<: *build
    artifacts:
        paths:
            - ./$BUILD_NAME/Builds/
        expire_in: never
    rules:
        - if: $CI_COMMIT_TAG
          when: never
        - if: '$CI_COMMIT_BRANCH == "master"'
          when: always
        - when: never

benchmark:
    stage: benchmark
    image: registry.gitlab.com/traffic3d/traffic3d/buildimage:latest
    <<: *unity_before_script
    dependencies:
        - build:feature-branch
    script:
        - chmod +x ./ci/benchmark.sh && ./ci/benchmark.sh
    rules:
        - when: manual
    allow_failure: true
    tags:
        - benchmark
        - shared
